<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <div class="container-xxl">
      <div class="row">
        
        <div class="col-md-4">
          {{partial "left.html" .}}
        </div>

        <div class="col-md-8">
            <article>
                <h1>{{ i18n "tag" }}: {{ .Title }}</h1>
                {{with .Params.description}}
                    <p>{{.}}</p>
                {{end}}
                {{partial "page-list.html" .Paginator.Pages}}
                {{ template "_internal/pagination.html" . }}
            </article>          
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col">
        {{partial "bottom.html" .}}
      </div>
    </div>
    
</div>
</body>
</html>
